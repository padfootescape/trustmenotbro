<!DOCTYPE html>
<html>
<head>
  <title>Welcome Portal</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; background: linear-gradient(to right,#0E0E52,#150578,#3943B7,#449DD1);color:white }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    .message { margin-top: 30px; font-size: 20px; color: white; }
  </style>
</head>
<body>
  <h1>Welcome to the Portal</h1>
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Type your name" />
  <br>
  <button onclick="showMessages()">Enter</button>
  <div class="message" id="messageBox"></div>

  <script>
    function showMessages() {
      const name = document.getElementById("nameInput").value;
      const box = document.getElementById("messageBox");
      const messages = [
        `Hello ${name}, welcome to the world of secrets.`,
        ` are you ready to uncover your destiny?`,
        `${name}, your journey begins here...`,
         `press "Enter" or click to go to the next page`
        
      ];
      box.innerHTML = messages.join("<br><br>");
      <br>
      <button onclick="Nextpage()">Go Ahead</button>
      <script>
        function Nextpage() {
          const message = [
            'This Page is being developed'
            ]
        }
    }
    
  </script>
</body>
</html>
